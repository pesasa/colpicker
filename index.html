<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Geoeditor</title>
        <meta charset="UTF-8">

                var aaa = {

                    width: 400,
                    height: 300,
                    browsingMode: 'tabs',
                    scenes: [
                        {
                            "type": "Scene",
                            "objects": [
                                {
                                    "type": "Point",
                                    "geoid": "GeoPoint_{0}",
                                    "size": 3,
                                    "x": -1,
                                    "y": 3,
                                    "name": "A",
                                    "showName": true,
                                    "visible": true,
                                    "fixed": false,
                                    "color": "#ff0000"
                                },
                                {
                                    "type": "Point",
                                    "geoid": "GeoPoint_{1}",
                                    "size": 3,
                                    "x": 0,
                                    "y": 0,
                                    "name": "B",

                                    "visible": true,
                                    "fixed": false,
                                    "color": "#ff0000"
                                },
                                {
                                    "type": "Point",
                                    "geoid": "GeoPoint_{2}",

                                    "x": 6,

                                    "name": "C",

                                    "visible": true,
                                    "fixed": false,
                                    "color": "#ff0000"
                                },
                                {
                                    "type": "Circle",
                                    "geoid": "GeoCircle_{0}",
                                    "name": "c1",

                                    "p2": "GeoPoint_{1}"
                                },
                                {
                                    "type": "Glider",
                                    "geoid": "GeoGlider_{0}",
                                    "name": "P",
                                    "parent": "GeoCircle_{0}"

                                    "type": "Tangent",
                                    "geoid": "GeoTangent_{0}",

                                    "p2": "GeoPoint_{2}"
                                }
                            ],
                            "name": "Näkymä 1",
                            "boundingBox": [
                                -10,
                                5,
                                10,
                                -5
                            ],
                            "description": "1",
                            "showGrid": false,
                            "isStatic": false,
                            "allowControls": true
                        }
                    ]
                }
                var bbb = {};
                jQuery('#display1').geditor(bbb);
                jQuery('#display1').bind('geoeditor_changed', function(){
                    var data = jQuery(this).geditor('getdata');
                    jQuery('#databox').val(JSON.stringify(data, null, 4));
                    jQuery('body').append('<span>.</span>');
                });
            });
        </script>
