<!DOCTYPE html>
<html>
    <head>
        <title>Colorpicker</title>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" media="all" href="style.css" />
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery.colpicker.js"></script>
        <script type="text/javascript">
            jQuery(function(){
                jQuery('#colorbox1').colpicker({showInput: true, hiddable: true});
                jQuery('#colorbox2').colpicker({width: 400, showInput: true});
            });
        </script>
    </head>
    <body>
        <header>
            <h1>Colpicker</h1>
            <h2>RGBA-colorselector</h2>
        </header>
        <article>
            <div class="box" style="width: 150px;">
                <input id="colorbox1" type="text" />
            </div>
            <div class="box">
                <input id="colorbox2" type="text" />
            </div>
        </article>
        <div id="mathpanel"></div>
    </body>
</html>
